<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks</title>
</head>
<body>
    <p onClick="makeGreen()">xBREAKxDOWNx</p>

    <Script>
        const dogs = [{name: 'Snickers', age:2 }, {name: 'hugo', age:8}];

        function makeGreen(){
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        //Regular
        console.log('hello');

        //Interpolated
        console.log('Hello I am a %s String', '+')
        console.log(`Hello I am a %s string`)

        //Styled
        console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 b;ue')

        //warning
        console.warn('OH NOOO');

        //Error:/
        console.error('Shit');

        //Info
        console.info('Crocodiles eat 3-4 people per year');

        //Testing
        const p  = document.querySelector('p');

        console.assert(p.classList.contains('ouch'),'That is wrong!');
      
        //clearing 
        console.clear();

        //Viewing DOM Elements
        console.log(p);
        console.dir(p);

        //Grouping together
       dogs.forEach(dog => {
           console.group(`${dog.name}`);
           console.log(`This is ${dog.name}`);
           console.log(`${dog.name} is ${dog.age} years old`);
           console.log(`${dog.name} is ${dog.age *7 } dog years old`);
           console.groupEnd(`${dog.name}`);
       });

        //counting
       console.count('was');
       console.count('was');      
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('wajglihiljs');
       console.count('wasnj;ol;dq;wdjqjd');
       console.count('wasgfgohlgkug');
       console.count('wastfghjhk;l');
       console.count('wasbkjhiohh');
       console.count('wasbhiufruruy');
       console.count('wasgouhijpihi');
       console.count('wasgugiufiyf');
       console.count('waslhlugyftdtdhfvglhlgku');


       //timing
       console.time('fetching data');
       fetch('https://github.com/Joshi-pixal/newRepoForPra.git')
       .then(data => data.json())
       .then(data => {
           console.timeEnd('fetching data');
           console.log(data);
       });


       console.table(dogs)
    </Script>
</body>
</html>
